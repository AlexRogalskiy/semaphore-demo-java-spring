version: v1.0
name: "Deploy to Kubernetes \U0001F680"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      jobs:
        - name: Kubectl apply
          commands:
            - cat deployment.yml | envsubst | tee deployment.yml
            - kubectl apply -f deployment.yml
